<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Current Weather Website</title>
</head>
<body>
    <div id="findWeather"></div>
    <div id="container">
        <div class="column">
            <div>
                <span>Temperature</span>
                <span id="temp"></span>
                <span>Wind Speed</span>
                <span id="windSpeed"></span>
                <span>Wind Direction</span>
                <span id="windDirection"></span>
            </div>
        </div>
        <div class="column">
            <div id="map"></div>
        </div>
    </div>
    

    <script src="weather.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwT428y3Hoe7l2CNXR01EaKoM7Yieyot4&callback=initMap"></script>
</body>
</html>
