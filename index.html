<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Current Weather Website</title>
</head>
<body>
    <div id="findWeather">
        <h1>Find Weather</h1>
        <div>
            <input type="text">
            <button>Search</button>
        </div>
    </div>
    <div id="container">
        <div class="column">
            <div id="locationContainer">
                <div id="locationInformation"></div>
            </div>
            <div id="weatherInformation">
                <p>Temperature</p>
                <p id="temp"></p>
                <p>Wind Speed</p>
                <p id="windSpeed"></p>
                <p>Wind Direction</p>
                <p id="windDirection"></p>
            </div>
        </div>
        <div class="column">
            <div id="map"></div>
            <h3 id="unitsHeader">Change Units</h3>
            <div id="units"></div>
        </div>
    </div>
    

    <script src="weather.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwT428y3Hoe7l2CNXR01EaKoM7Yieyot4&callback=initMap"></script>
</body>
</html>
