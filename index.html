<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Current Weather Website</title>
</head>
<body>
    <div id="findWeather">
        <h1>Find Weather</h1>
        <div id="search_bar">
            <form id="searchForm">
                <input type="text" placeholder="Zip Code" id="searchText">
                <input type="submit" value="Search" id="submitButton">
                <button type="button" id="currentLocationButton">Use Current Location</button>
            </form>
            <br />
            <p id="ErrorText"></p>
        </div>
    </div>
    <div id="container">
        <div class="column" id="temperatureBackground">
            <div id="locationContainer">
                <div id="locationInformation" class="header"></div>
            </div>
            <div id="weatherInformation">
                <p>Temperature</p>
                <p id="temp"></p>
                <p>Wind Speed</p>
                <p id="windSpeed"></p>
                <p>Wind Direction</p>
                <p id="windDirection"></p>
            </div>
            <h3 id="unitsHeader" class="header">Change Units</h3>
            <div id="units">
                <div class="centerContent">
                    <button id="imperialUnitsButton">Imperial</button>
                    <button id="metricUnitsButton">Metric</button>
                    <button id="standardUnitsButton">Standard</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div id="map"></div>
        </div>
    </div>
    
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwT428y3Hoe7l2CNXR01EaKoM7Yieyot4&callback=googleMapsCallback"></script>
    <script src="weather.js"></script>
</body>
</html>
